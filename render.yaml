# render.yaml - Root of project
services:
  - type: web
    name: streamline-recommender-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host=0.0.0.0 --port=10000"
    runtime: python
    autoDeploy: true
    rootDir: .   # root of repo

    envVars:
      - key: ENV
        value: production

    buildFilter:
      includedPaths:
        - backend/**
        - src/**
        - data/**
        - requirements.txt
      ignoredPaths:
        - frontend/**
        - .gitignore
        - README.md

    healthCheckPath: "/recommend/"
    preDeployCommand: "echo Predeploy setup done"

    secretFiles:
      - name: .env
        mountPath: ./
        contents: |
          SECRET_KEY=your-secret-key
          DEBUG=False
